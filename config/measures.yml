#  contact
  full_name:
    title: "Full name"
    text: "Full name"
    type: "string"
    style: "horizontal"
    mandatory: true

  email:
   title: "Email"
   text: "Email address"
   type: "string"
   style: "horizontal"
   mandatory: true

  mobile_number:
    title: "Mobile"
    text: "Mobile number"
    type: "telephone"
    style: "horizontal"
    mandatory: false

  home_telephone:
    title: "Home Phone Number"
    text: "Home phone number"
    type: "telephone"
    style: "horizontal"
    mandatory: false

# demographics
  gender:
    title: "Gender"
    text: "Are you"
    type: "radio"
    style: "float"
    options:
      - name: "Male"
        value: "m"
      - name: "Female"
        value: "f"
    mandatory: true

  age:
    title: "Age"
    text: "How old are you"
    type: "radio"
    style: "float"
    option_set: "age"
    mandatory: true

  employment_status:
    title: "Employment"
    text: "What is your current employment status"
    type: "select"
    options:
      - name: "Employed, working full-time"
        value: "full-time"
      - name: "Employed, working part-time"
        value: "part-time"
      - name: "Self Employed"
        value: "self"
      - name: "Unemployed"
        value: "unemployed"
      - name: "Student"
        value: "student"
      - name: "Retired"
        value: "retired"

# filter questions

  filter1:
    text: "Have you ever eaten an apple?"
    type: "radio"
    option_set: "yesno"
    style: "float"
    mandatory: true

  filter2:
    text: "Have you eaten an apple in the past 6 months</strong>?"
    type: "radio"
    option_set: "yesno"
    style: "float"
    mandatory: true
    visible_if: "filter2_visible"

  past24:
    text: "Have you eaten an apple in the <strong>past 24 hours?</strong>"
    type: "radio"
    option_set: "yesno"
    style: "float"
    visible_if:  "past24_visible"

  pasthour:
    text: "Have you eaten an aple within the last hour?"
    type: "radio"
    option_set: "yesno"
    style: "float"
    visible_if:  "past_hour_visibe"

  age_first:
    text: "How old were you when you ate your first apple"
    type: "radio"
    style:  "flat"
    options:
      - name: "under 5"
        value: "under5"
      - name: "5 to 10"
        value: "5-10"
      - name: "11 to 15"
        value: "11-15"
      - name: "16 to 18"
        value:  "16_18"
      - name: "19 to 24"
        value:  "19_24"
      - name: "25 to 34"
        value:  "25_34"
      - name: "35 to 44"
        value:  "35_44"
      - name: "45 to 60"
        value:  "45_60"
      - name:  "Over 60"
        value:  "over60"
    option_filter: "age_first_filter"

# apple_frequency

  apple_frequency_1:
    text: "Over the past 6 months, how often have you eaten an apple?"
    type: "radio"
    style: "float"
    mandatory: true
    options:
      - name: "Never<br />&nbsp;"
        value: 0
      - name: "Monthly<br />&nbsp;"
        value: 1
      - name: "2 to 4 times<br /> a month"
        value: 2
      - name: "2 to 3 times<br /> a week"
        value: 3
      - name: "4 or more times<br /> a week"
        value: 4

  apple_frequency_2:
    text: "How many apples do you eat on a typical day you are eating apples?"
    type: "radio"
    style: "float"
    mandatory: true
    options:
      - name: "1 to 2"
        value: 0
      - name: "3 to 4"
        value: 1
      - name: "5 to 6"
        value: 2
      - name: "7 to 9"
        value: 3
      - name: "more than 10"
        value: 4

  apple_frequency_3:
    text: "How many times have you had 3 or more apples in a single day in the past 6 months?"
    type: "radio"
    style: "float"
    mandatory: true
    options:
      - name: "Never"
        value: 0
      - name: "Less than monthly"
        value: 1
      - name: "Monthly"
        value: 2
      - name: "Weekly"
        value: 3
      - name: "Daily or almost daily"
        value: 4
