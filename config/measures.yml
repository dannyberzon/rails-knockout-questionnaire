      value: true
    - name: "No"
      value: false
      negative: true

  consent:
    - name: "I agree"
      value: true
    - name: "I do not agree"
      value: false
      negative: true
  age:
    - name: "16 to 18"
      value: "16_18"
    - name: "19 to 24"
      value: "19_24"
    - name: "25 to 34"
      value: "25_34"
    - name: "35 to 44"
      value: "35_44"
    - name: "45 to 60"
      value: "45_60"
    - name: "Over 60"
      value: "over60"

  apple_attitude:
    - name: "Strongly Disagree"
      value: 0
    - name: "Disagree"
      value: 1
    - name: "Undecided"
      value: 2
    - name: "Agree"
      value: 3
    - name: "Strongly Agree"
      value: 4

  likelihood:
    - name: "Very unlikely"
      value: 0
    - name: "Unlikely"
      value: 1
    - name: "Likely"
      value: 3
    - name: "Very likely"
      value: 4


# MEASURES

# A single measure is a question and answer.

MEASURES:
  # pre questionnaire measures.

  # inclusion
  inclusion_intro:
    title: "Inclusion intro"
    text: "The particiant..."
    type: "info"

  inclusion1: 
    title: "Inclusion 1"
    text: "Is over 16 years of age"
    type: "radio"
    style: "horizontal flat"
    option_set: "yesno"
    mandatory:  true

  inclusion2:
    title: "Inclusion 1"
    text: "Is able to speak &amp; understand English "
    type: "radio"
    style: "horizontal flat"
    option_set: "yesno"
    mandatory: true

  inclusion3:
    title: "Inclusion 1"
    text: "Is capable of providing informed consent to participate"
    type: "radio"
    style: "horizontal flat"
    option_set: "yesno"
    mandatory: true

  inclusion4:
    title: "Inclusion 1"
    text: "Lives in the UK"
    type: "radio"
    style: "horizontal flat"
    option_set: "yesno"
    mandatory:  true

  inclusion5:
    title: "Inclusion 1"
    text: "Has <span class='text-danger'>NO</span> connection to the apple industry"
    type: "radio"
    style: "horizontal flat"
    option_set: "yesno"
    mandatory: true



#  consent
  consent1:
